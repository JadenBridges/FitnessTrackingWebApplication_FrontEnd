<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feeds</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--    <script src="feeds-script.js"></script>-->
</head>
<body>
<form>
    <select id="page-selector" name="pages">
        <option value="individual-feed">Individual Feed</option>
    </select>
    <button id="feed-button">Go to feed</button>
</form>

<div id="individual-posts">
    <p>Individual posts</p>
</div>

<div id="group-1-posts">
    <p>Group 1</p>
</div>

<div id="group-2-posts">
    <p>Group 2</p>
</div>

<script>
    var userID = '1';

    $(document).ready(function() {

        $.ajax('/groupfeed/getgroups?userID=' + userID,
            {
                success: function(got) {
                    alert("Success: " + JSON.stringify(got));
                },
                error: function() {
                    alert("Error");
                }
            })
    });

</script>

</body>
</html>
