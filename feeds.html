<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feeds</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="feeds-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.js"></script>
    <script src="feeds-script.js"></script>

    <style>
        #menu {
            margin: 0px 0px 0px 0px;
            padding: 0px 0px 0px 0px;
        }

        #summaryDiv {
            margin: 0px 0px 0px 20px;
            padding: 10px 0px 10px 0px;
        }
        #welcomeName {
            margin: 0px 0px 0px 0px;
            padding: 0px 0px 0px 0px;
        }
    </style>
</head>
<body>
<h1 align="center" class="ui header">
    <img src="../logo.png" class="ui image">
    Fitness Tracker
</h1>

<!--Hidden span used to getUserID-->
<span style="display: none;" id="getUserID" th:text="${userID}"></span>
<!--Menu-->
<div class = "ui menu" id="menu">
    <div class = "active item">
        <select class = "ui dropdown" id="page-selector" name="pages">
            <option value="individual-feed" id="individual-feed-option">Individual Feed</option>
            <i> class = "dropdown icon"</i>
        </select>
<!--Create new group button-->
    </div>
    <div class = "item">
        <button class = "ui primary button" id="new-group-button">Create new group</button>
    </div><br>

    <!-- Create Activity Button -->
    <div class = "item">
        <div class="ui primary button" id="createActivityLink">Create Activity</div>
    </div>

<!--    Logout Button-->
    <div class = "right menu">
        <div class = "item">
            <button class="ui button" id="logoutButton">Logout</button>
        </div>
    </div>
</div>

<div id="summaryDiv" style="font-size: 18pt">
    <p id="welcomeName">Welcome, </p>
</div>

<group id="individual-posts" style="display: none;"></group>

<!-- Create Activity Modal-->
<div class="ui modal" id="createActivityModal">
    <i class="close icon"></i>
    <div class="header" id="activityModalHeader">
        Create Activity
    </div>
    <!-- Warning-->
    <div class="ui warning message" id="warning">
        <i class="close icon"></i>
        <div class="header">
            Invalid input!
        </div>
        Please try again.
    </div>
    <!--Activity Creation Success-->
    <div class="ui positive message" id="createActivitySuccess">
        <i class="close icon"></i>
        <span style="display: none;" id="getActivityID"></span>
        <div class="header">
            Activity Created!
        </div>
    </div>
    <div class="image content">
        <div class="ui medium image">
            <img src="../logo.png">
        </div>
        <div class="description">
            <form class="ui form">
                <h4 class="ui dividing header">Activity Information</h4>
                <div class="field">
                    <div class="two fields">
                        <div class="sixteen wide field">
                            <label>Name</label>
                            <input type="text" name="activity_name" placeholder="Activity Name" id="activityTitle">
                        </div>
                        <div class="field">
                            <label>Distance</label>
                            <input type="text" name="activity_distance" placeholder="Distance" id="activityDistance">
                        </div>
                    </div>
                    <label>Time</label>
                    <div class="three fields">
                        <div class="field">
                            <input type="text" name ="activity_hours" placeholder="Time in hours" id="activityHours">
                        </div>
                        <div class="field">
                            <input type="text" name ="activity_minutes" placeholder="Time in minutes" id = "activityMinutes">
                        </div>
                        <div class="field">
                            <input type="text" name ="activity_seconds" placeholder="Time in seconds" id = "activitySeconds">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>Description</label>
                    <textarea name="activity_description" placeholder="Enter details about your activity!" id="activityDescription">

                    </textarea>
                </div>
                <div class="ui primary button" id="submitActivity">Submit Activity</div>
            </form>
        </div>
    </div>
</div>

<!--&lt;!&ndash;test button&ndash;&gt;-->
<!--<div class="ui primary button" id="testButton">Test Summary</div>-->

<!--Get summary modal-->
<div class="ui modal" id="summaryModal">
    <i class="close icon"></i>
    <div class="header" id="summaryHeader"></div>
    <div class="image content">
        <div class="ui small image">
            <img src="../logo.png">
        </div>
        <div class="description">
            <div class="ui header" id="totalMileHead"></div>
            <div id="totalMile"></div>
            <div class="ui header" id="bestPaceHead"></div>
            <div id="bestPace"></div>
        </div>
    </div>
</div>

</body>
</html>
