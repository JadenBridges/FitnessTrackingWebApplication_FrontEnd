<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feeds</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.js"></script>
    <script src="feeds-script.js"></script>

    <!-- Warning-->
    <div class="ui warning message" id="warning">
        <i class="close icon"></i>
        <div class="header">
            Invalid input!
        </div>
        Please try again.
    </div>

    <!--Activity Creation Success-->
    <div class="ui positive message" id="createActivitySuccess">
        <i class="close icon"></i>
        <div class="header">
            Activity Created!
        </div>
    </div>
</head>
<body>
<!--Hidden span used to getUserID-->
<span style="display: none;" id="getUserID" th:text="${userID}"></span>

<div>
    <button id="new-group-button">Create new group</button>
</div><br>

<div>
    <select id="page-selector" name="pages">
        <option value="individual-feed" id="individual-feed-option">Individual Feed</option>
    </select>
    <button id="feed-button">Go to feed</button>
</div>

<group id="individual-posts" style="display: none;">Individual posts</group>

<group id="individual-posts" style="display: none;"></group>

<!-- Create Activity Button -->
<footer class = "bottom">
    <div class = "ui container">
        <div class="ui primary button" id="createActivityLink">Create Activity</div>
    </div>
</footer>

<!-- Create Activity Modal-->
<div class="ui modal" id="createActivityModal">
    <i class="close icon"></i>
    <div class="header">
        Create Activity
    </div>
    <div class="image content">
        <div class="ui medium image">
            <img src="../logo.png">
        </div>
        <div class="description">
            <form class="ui form">
                <h4 class="ui dividing header">Activity Information</h4>
                <div class="field">
                    <div class="two fields">
                        <div class="sixteen wide field">
                            <label>Name</label>
                            <input type="text" name="activity_name" placeholder="Activity Name">
                        </div>
                        <div class="field">
                            <label>Distance</label>
                            <input type="text" name="activity_distance" placeholder="Distance">
                        </div>
                    </div>
                    <label>Time</label>
                    <div class="three fields">
                        <div class="field">
                            <input type="text" name ="activity_hours" placeholder="Time in hours">
                        </div>
                        <div class="field">
                            <input type="text" name ="activity_minutes" placeholder="Time in minutes">
                        </div>
                        <div class="field">
                            <input type="text" name ="activity_seconds" placeholder="Time in seconds">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>Description</label>
                    <textarea name = "activity_description" placeholder="Enter details about your activity!">
                    </textarea>
                </div>
            </form>
        </div>
    </div>
</div>

<!--test button-->
<div class="ui primary button" id="testButton">Test Summary</div>

<!--Get summary modal-->
<div class="ui modal" id="summaryModal">
    <i class="close icon"></i>
    <div class="header" id="summaryHeader"></div>
    <div class="image content">
        <div class="ui medium image">
            <img src="../logo.png">
        </div>
        <div class="description">
            <div class="ui header">Enter a username and password below.</div>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="Username" id="signUpName">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password" id="signUpPass">
                        </div>
                    </div>
                    <div class="ui fluid large blue submit button" id="signUpButton">Create Account</div>
                </div>

                <div class="ui error message"></div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
